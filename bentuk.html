<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bentuk {
        margin-top: 2rem;
        display: flex;
        width: 400px;
        height: 500px;
        background: black;
        border-radius: 0;
        justify-content: center;
        align-items: center;
      }

      .lingkaran1 {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
      }
      .lingkaran2 {
        width: 40px;
        height: 40px;
        background-color: orange;
        border-radius: 50%;
      }
      .lingkaran3 {
        width: 150px;
        height: 150px;
        background-color: orange;
        border-radius: 100%;
      }
      .lingkaran4 {
        width: 70px;
        height: 70px;
        background-color: white;
        border-radius: 50%;
      }
      .petak {
        width: 170px;
        height: 200px;
        background-color: orange;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="bentuk">
      <div class="lingkaran1"></div>
      <div class="lingkaran2"></div>

      <div class="badan">
        <div class="lingkaran3"></div>
        <div class="lingkaran4"></div>
        <div class="petak"></div>
      </div>
    </div>
  </body>
</html>
